<div class="playground">
    <div class="cardstack">
            
            <img *ngFor="let c of [1,2,3,4]; let i = index;"  [ngStyle]="{'right.px': i * 5}" src="/assets/img/Cards/card_cover.png" alt="">
            <img (click)="pickCard()" [class.pickCard]="CardAnimation" class="topCard" style="right:25px" src="/assets/img/Cards/card_cover.png" alt="">
            <img (click)="pickCard()" *ngIf="CardAnimation"  class="pickCard" style="right:25px" src="/assets/img/Cards/ace_1.png" alt="">
    </div>
</div>
